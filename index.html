<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance Calculator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #6366f1, #8b5cf6, #ec4899);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      padding: 30px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h2 {
      color: #4f46e5;
      margin-bottom: 20px;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #4338ca;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
      color: #047857;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Attendance Calculator</h2>
    <label for="attended">Classes Attended</label>
    <input type="number" id="attended" placeholder="e.g., 35" />

    <label for="total">Total Classes (Approx.)</label>
    <input type="number" id="total" placeholder="e.g., 60" />

    <label for="required">Required Attendance (%)</label>
    <input type="number" id="required" value="75" placeholder="e.g., 75" />

    <button onclick="calculateAttendance()">Calculate</button>

    <div id="output" class="result"></div>
  </div>

  <script>
    function calculateAttendance() {
      const attended = parseInt(document.getElementById('attended').value);
      const total = parseInt(document.getElementById('total').value);
      const required = parseInt(document.getElementById('required').value);

      if (isNaN(attended) || isNaN(total) || isNaN(required)) {
        document.getElementById('output').textContent = 'Please fill all the fields!';
        return;
      }

      const requiredClasses = Math.ceil((required / 100) * total);
      const remaining = Math.max(requiredClasses - attended, 0);

      document.getElementById('output').textContent =
        `You need to attend at least ${remaining} more classes to maintain ${required}% attendance.`;
    }
  </script>
</body>
</html>
